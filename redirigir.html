<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .contenedor {
      max-width: 600px;
      margin: auto;
    }
    .barra {
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin: 20px 0;
    }
    .progreso {
      height: 100%;
      width: 0%;
      background-color: #0073aa;
      transition: width 0.1s linear;
    }
    a.boton {
      display: inline-block;
      padding: 10px 20px;
      background: #0073aa;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>¡Gracias por visitar nuestra página!</h2>
    <p>Serás redirigido en <span id="contador">10</span> segundos...</p>

    <div class="barra">
      <div id="barra" class="progreso"></div>
    </div>

    <p>Si no eres redirigido automáticamente, haz clic en el siguiente botón:</p>
    <a id="manual-link" href="#" class="boton">Ir ahora</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const link = decodeURIComponent(params.get('url') || '#');
    document.getElementById('manual-link').href = link;

    let segundos = 10;
    let total = segundos * 10;
    let progreso = 0;
    const contador = document.getElementById('contador');
    const barra = document.getElementById('barra');

    const intervalo = setInterval(() => {
      progreso++;
      barra.style.width = (progreso * 100 / total) + "%";
      if (progreso % 10 === 0) {
        contador.textContent = segundos--;
      }
      if (progreso >= total) {
        clearInterval(intervalo);
        window.location.href = link;
      }
    }, 100);
  </script>
</body>
</html>
